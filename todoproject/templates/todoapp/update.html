{% extends 'todoapp/base.html' %}


{% block title %}
    Create
{% endblock title %}
    

{% block content %}
<div class="jumbotron jumbotron-fluid ">
    <div class="container">
      <h1 class="display-4"><center>To-Do List</center></h1>
      <p class="lead"><center>This is a To-Do List for Python Django Development.</center></p>

    <form method="POST">
        {% csrf_token %}
        <div class="container">

            <div class="mb-3 row">
                <label  class="col-sm-2 col-form-label">To-Do Title</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" name="title" >
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" name="description">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Update List</button>
        </div>
    </form>
    </div>
</div>
{% endblock content %}
